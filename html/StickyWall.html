<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
    <div id="blur"  class="blur hide "></div>
    <div id="container" class="container ">
        <div class="bar ">
            <div class="top">
                <h2>Menu</h2>
                <input class="input" name="text" placeholder="Search..." type="search">            </div>
            <div class="mid">
                <p class="task">Tasks</p>
                <div class="upcoming">
                    <i class="fa-solid fa-angles-right"></i>
                    <p>UpComing</p>
                    <p>12</p>
                </div>
                <div class="today">
                    <i class="fa-solid fa-list-check"></i>
                    <p>Today</p>
                    <p>3</p>
                </div>
                <div class="calender">
                    <i class="fa-solid fa-calendar-check"></i>
                    <p>Calender</p>
                </div>
                <div class="stickywall">
                    <i class="fa-solid fa-note-sticky"></i>
                    <p>Sticky Wall</p>
                </div>
            </div>
            <div class="bottom">
                <div class="settings">
                    <i class="fa-solid fa-sliders"></i>
                    <p>Settings</p>
                </div>
                <div class="logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <P>LogOut</P>
                </div>
            </div>
        </div>
        <div class="main ">
            <h1>Sticky Wall</h1>
            <div class="mini">
                <div class="boxs">
                    <div class="box" style="background-color : #a2e6dd ;" >
                        <h3>Welcome</h3>
                        <p>This is Your First Sticky Note , Hope You Use It Well &loz; </p>    
                        <i id="delNote"  class="fa-regular fa-trash-can"></i>
                    </div>
                </div>
                <div class="add">
                    <i id="addPlus" class="fa-solid fa-plus"></i>
                </div>    
            </div>
        </div>
    </div>
    <div id="addNew"  class="addNew hide ">
        <h2>Add New Sticky Note</h2>
        <input id="input" type="text" placeholder="Subject" >
        <textarea  name="" id="textarea" maxlength="200" placeholder="Your Goals" ></textarea>
        <button id="addBtn" >
            <div class="svg-wrapper-1">
            <div class="svg-wrapper">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="30"
                height="30"
                class="icon"
            >
                <path
                    d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                ></path>
            </svg>
            </div>
            </div>
            <span>Save</span>
        </button>
            </div>
    <script src="../main.js" ></script>
</body>
</html>
