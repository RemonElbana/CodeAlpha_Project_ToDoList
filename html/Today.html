<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="../imgs/removed.png" type="image/x-icon">
</head>
<body>
    <div id="blur"  class="blur hide "></div>
    <div id="container" class="container ">
        <div class="bar ">
            <div class="top">
                <h2>Menu</h2>
                <input class="input" name="text" placeholder="Search..." type="search">            </div>
            <div class="mid">
                <p class="task">Tasks</p>
                <a href="StickyWall.html">
                    <div class="stickywall">
                        <i class="fa-solid fa-note-sticky"></i>
                        <p>Sticky Wall</p>
                    </div>    
                </a>
                <a href="Calender.html">
                    <div class="calender">
                        <i class="fa-solid fa-calendar-check"></i>
                        <p>Calender</p>
                    </div>    
                </a>
                <a href="Today.html" class="focus">
                    <div class="today">
                        <i class="fa-solid fa-list-check"></i>
                        <p>Today</p>
                        <p>3</p>
                    </div>
                </a>
            </div>
            <div class="bottom">
                <div class="settings">
                    <i class="fa-solid fa-sliders"></i>
                    <p>Settings</p>
                </div>
                    <div class="logout">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <P>LogOut</P>
                    </div>    
            </div>
        </div>
        <div class="main today ">
            <h1>Today</h1>
            <div class="mini">
                <div class="tasks">
                    <div id="task"  class="task">
                        <!-- <div class="checkbox-wrapper">
                            <input style="display: none;" type="checkbox" id="cbx" class="inp-cbx" />
                            <label for="cbx" class="cbx">
                            <span>
                                <svg viewBox="0 0 12 9" height="9px" width="12px">
                                    <polyline points="1 5 4 8 11 1"></polyline>
                                </svg>
                            </span>
                            <span id="taskP" class="taskP" >This Is Your First Task</span>
                            </label>
                        </div> -->
                    </div>
                </div>
                <div class="add">
                    <i id="addTaskPlus" class="fa-solid fa-plus"></i>
                </div>    
            </div>
        </div>
    </div>
    <div id="addNew"  class="addNew hide ">
        <h2>Add New Task</h2>
        <input id="inputTask" type="text" placeholder="Task" >
        <button id="addBtn" class="addTaskBtn" >
            <div class="svg-wrapper-1">
            <div class="svg-wrapper">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="30"
                height="30"
                class="icon"
            >
                <path
                    d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                ></path>
            </svg>
            </div>
            </div>
            <span>Save</span>
        </button>
            </div>
    <script src="../JS/TodayTask.js" ></script>
    <script src="../JS/calender.js" ></script>
</body>
</html>
