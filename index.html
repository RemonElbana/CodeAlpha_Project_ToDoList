<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="imgs/login.png" type="image/x-icon">
</head>
    <body>
        <div class="top">
            <h1>Codex</h1>
            <img src="imgs/51819c0566eb155d5f90f9d4967da4ee.jpg" alt="">
        </div>
        <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                        <input type="checkbox" class="toggle">
                        <span class="slider"></span>
                        <span class="card-side"></span>
                        <div class="flip-card__inner">
                            <div class="flip-card__front">
                                <div class="title">Log in</div>
                                <form class="flip-card__form" action="html/StickyWall.html">
                                <input id="loginEmail" class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input id="loginPass" class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button id="login" class="flip-card__btn">Let`s go!</button>
                                </form>
                            </div>
                            <div class="flip-card__back">
                                <div class="title">Sign up</div>
                                <form class="flip-card__form" action="">
                                <input id="signUpName" class="flip-card__input" placeholder="Name" type="name">
                                <input id="signUpEmail" class="flip-card__input" name="email" placeholder="Email" type="email">
                                <input  id="signUpPass" class="flip-card__input" name="password" placeholder="Password" type="password">
                                <button id="signup" class="flip-card__btn">Confirm!</button>
                                </form>
                            </div>
                        </div>
                    </label>
                </div>   
            </div>
            <script src="index.js" ></script>
    </body>
</html>
